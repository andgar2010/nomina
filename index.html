<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <meta
    name="description"
    content="Proyecto para calcular nomina básico teniendo en cuenta la normatividad vigente en el año 2023 para Colombia"
  >
  <title>Nomina básico en Colombia - By Andrés García</title>
  <link
    href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons"
    rel="stylesheet"
    type="text/css"
  >
  <link
    href="https://cdn.jsdelivr.net/npm/quasar@1.22.3/dist/quasar.min.css"
    rel="stylesheet"
    type="text/css"
  >
  <style src="assets/css/style.css">
  </style>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/vue@^2.7.14/dist/vue.min.js"
  ></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/quasar@1.22.3/dist/quasar.umd.min.js"
  ></script>
  <script
    defer
    src="https://cdn.jsdelivr.net/npm/quasar@1.22.3/dist/lang/es.umd.min.js"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/iamdustan-smoothscroll/0.4.0/smoothscroll.min.js"
    integrity="sha256-IylDNWjip7FK2TJUYck237qBTBeSiwnSFDCjLG686D4="
    crossorigin="anonymous"
    defer
  ></script>
  <script
    defer
    src="assets/js/index.js"
  ></script>
</head>

<body>
  <div id="q-app">
    <template>
      <q-layout view="hHh lpR fFf">
        <q-header
          elevated
          class="bg-primary text-white"
        >
          <q-toolbar>
            <q-toolbar-title>
              Nomina
            </q-toolbar-title>
            <q-btn
              flat
              round
              :label="$q.dark.isActive ? 'CAMBIAR MODO DIA' : 'CAMBIAR MODO NOCHE'"
              @click="$q.dark.toggle()"
              :icon="$q.dark.isActive ? 'wb_sunny': 'nights_stay'"
            />
          </q-toolbar>
        </q-header>

        <q-page-container>
          <q-page>
            <div class="q-pa-sm row justify-center items-start content-center q-gutter-md">

              <div class="col-md-5 col-sm-12 col-xs-12">
                <q-card>
                  <q-card-section>
                    <div class="text-h6 text-center text-primary">Agregar miembro de colaborador</div>
                  </q-card-section>

                  <q-card-section>

                    <q-list
                      bordered
                      class="rounded-borders"
                    >
                      <q-expansion-item
                        expand-separator
                        icon="perm_identity"
                        label="Datos del colaborador:"
                        :caption="colaborador.nombre"
                        default-opened
                      >
                        <q-card>
                          <q-card-section>

                            <div class="row wrap justify-center items-start content-start q-gutter-lg">
                              <div class="col-lg-5 col-md-11 col-sm-5 col-xs-11">
                                <q-input
                                  bottom-slots
                                  v-model.trim="colaborador.nombre"
                                  label="Nombre del colaborador (requerido)"
                                  placeholder="Luis Nacho, Ana Rodriguez..."
                                />
                              </div>

                              <div class="col-lg-5 col-md-11 col-sm-5 col-xs-11">
                                <q-input
                                  bottom-slots
                                  type="tel"
                                  v-model.number="colaborador.cedula"
                                  label="Numero de identificacion (requerido)"
                                  placeholder="123456789..."
                                  @keyup.enter="submit"
                                />
                                </q-input>
                              </div>
                              <div class="col-lg-5 col-md-11 col-sm-5 col-xs-11">
                                <q-input
                                  bottom-slots
                                  type="tel"
                                  v-model.number="colaborador.sueldo"
                                  label="Sueldo del colaborador (requerido)"
                                  :placeholder="constante.slmv2023"
                                  prefix="$"
                                  @keyup.enter="submit"
                                />
                              </div>
                              <div class="col-lg-5 col-md-11 col-sm-5 col-xs-11">
                                <q-input
                                  bottom-slots
                                  type="tel"
                                  v-model.number="colaborador.diasTrabajados"
                                  label="Días trabajados del colaborador (requerido)"
                                  placeholder="30"
                                  @keyup.enter="submit"
                                ></q-input>
                              </div>
                            </div>
                          </q-card-section>
                        </q-card>
                      </q-expansion-item>

                      <q-expansion-item
                        expand-separator
                        icon="assessment"
                        label="Horas extras"
                      >
                        <q-card>
                          <q-card-section>
                            <div class=" row wrap justify-center items-start content-center q-gutter-lg text-center">
                              <div class="col-lg-5 col-md-11 col-sm-5 col-xs-11">
                                <q-input
                                  bottom-slots
                                  type="tel"
                                  v-model.number="colaborador.devengado.horasExtras.diurna"
                                  label="Horas extras diurna del colaborador"
                                  placeholder="30"
                                  @keyup.enter="submit"
                                />
                                </q-input>
                              </div>
                              <div class="col-lg-5 col-md-11 col-sm-5 col-xs-11">
                                <q-input
                                  bottom-slots
                                  type="tel"
                                  v-model.number="colaborador.devengado.horasExtras.nocturna"
                                  label="Horas extras nocturna del colaborador"
                                  placeholder="30"
                                  @keyup.enter="submit"
                                />
                                </q-input>
                              </div>
                              <div class="col-lg-5 col-md-11 col-sm-5 col-xs-11">
                                <q-input
                                  bottom-slots
                                  type="tel"
                                  v-model.number="colaborador.devengado.horasExtras.domingos"
                                  label="Horas extras domingos del colaborador"
                                  placeholder="30"
                                  @keyup.enter="submit"
                                />
                                </q-input>
                              </div>
                              <div class="col-lg-5 col-md-11 col-sm-5 col-xs-11">
                                <q-input
                                  bottom-slots
                                  type="tel"
                                  v-model.number="colaborador.devengado.horasExtras.nocturnaDomingos"
                                  label="Horas extras nocturna Domingos del colaborador"
                                  placeholder="30"
                                  @keyup.enter="submit"
                                />
                                </q-input>
                              </div>
                              <div class="col-lg-5 col-md-11 col-sm-5 col-xs-11">
                                <q-input
                                  bottom-slots
                                  type="tel"
                                  v-model.number="colaborador.devengado.horasExtras.recargoNocturno"
                                  label="Horas extras recargo nocturno del colaborador"
                                  placeholder="30"
                                  @keyup.enter="submit"
                                />
                                </q-input>
                              </div>

                            </div>
                          </q-card-section>
                        </q-card>
                      </q-expansion-item>
                    </q-list>

                  </q-card-section>

                  <q-separator></q-separator>

                  <q-card-actions class="justify-center">
                    <q-btn
                      color="primary"
                      @click="calcularNomina()"
                    >Calcular nomina</q-btn>
                    <q-btn
                      color="secondary"
                      @click="guardarEmpleado()"
                    >Guardar y añadir otro</q-btn>
                  </q-card-actions>
                </q-card>
              </div>

              <!-- Card Right -->
              <div class="col-md-5 col-sm-12 col-xs-12">
                <q-card>
                  <q-card-section>
                    <div class="text-h6 text-center text-primary">Miembros de los colaboradores</div>
                  </q-card-section>

                  <q-card-section>



                    <q-list
                      bordered
                      class="rounded-borders"
                    >
                      <q-expansion-item
                        expand-separator
                        icon="people"
                        label="Total de los colaboradores"
                        :caption="'Cantidad de los colaboradores: '+ colaboradores.length"
                      >
                        <q-card>
                          <q-card-section>

                            <div class="row wrap justify-center items-start content-start q-gutter-lg">
                              <div class="col-lg-5 col-md-11 col-sm-5 col-xs-11">
                                TOTAL DEVENGADO: {{colaboradoresTotal.totalDevengado | formatCurrency}}
                              </div>

                              <div class="col-lg-5 col-md-11 col-sm-5 col-xs-11">
                                TOTAL DEDUCIDO: {{colaboradoresTotal.totalDeducido | formatCurrency}}
                              </div>

                              <div class="col-lg-5 col-md-11 col-sm-5 col-xs-11">
                                TOTAL PARAFISCALES: {{colaboradoresTotal.totalParafiscales | formatCurrency}}
                              </div>

                              <div class="col-lg-5 col-md-11 col-sm-5 col-xs-11">
                                TOTAL PRESTACIONES: {{colaboradoresTotal.totalPrestacion | formatCurrency}}
                              </div>

                              <div class="col-lg-5 col-md-11 col-sm-5 col-xs-11">
                                TOTAL NETO: {{colaboradoresTotal.totalNeto | formatCurrency}}
                              </div>

                              <div class="col-lg-5 col-md-11 col-sm-5 col-xs-11">
                                TOTAL NOMINA: {{colaboradoresTotal.totalNomina | formatCurrency}}
                              </div>


                            </div>
                          </q-card-section>
                        </q-card>
                      </q-expansion-item>

                      <div v-if="colaboradores.length >= 0">
                        <q-expansion-item
                          expand-separator
                          icon="perm_identity"
                          v-for="(empleado, key) in colaboradores"
                          :label="empleado.nombre"
                          :key="key"
                        >
                          <q-card>
                            <q-card-section>

                              <div>
                                <div
                                  class="q-px-md row flex flex-center"
                                  id="titleDevengado"
                                >
                                  <h6 class="text-center text-primary">
                                    <strong>
                                      DEVENGADO
                                    </strong>
                                  </h6>
                                </div>

                                <div
                                  class="row wrap justify-center items-end content-center q-gutter-md text-center"
                                  id="devengado"
                                >
                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="sueldo"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        SUELDO
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        {{empleado.sueldo | formatCurrency}}
                                      </div>
                                    </div>
                                  </div>
                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="valorHoraOrdinaria"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        VALOR HORA ORDINARIA
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        {{empleado.valorHoraOrdinaria | formatCurrency}}
                                      </div>
                                    </div>
                                  </div>
                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="diasTrabajados"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        DIAS TRABAJADOS
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        {{empleado.diasTrabajados}}
                                      </div>
                                    </div>
                                  </div>
                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="basicoSalario"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        BASICO
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        {{empleado.devengado.sueldoBasico | formatCurrency}}
                                      </div>
                                    </div>
                                  </div>

                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="horasExtrasDiurna"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        HORAS EXTRAS DIURNA : {{empleado.devengado.horasExtras.diurna}}
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        {{empleado.devengado.valorExtras.diurna | formatCurrency}}
                                      </div>
                                    </div>
                                  </div>


                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="horasExtrasNocturna"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        HORAS EXTRAS NOCTURNA: {{empleado.devengado.horasExtras.nocturna}}
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        {{empleado.devengado.valorExtras.nocturna | formatCurrency}}
                                      </div>
                                    </div>
                                  </div>

                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="horasExtrasDomingos"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        HORAS EXTRAS DOMINGOS: {{empleado.devengado.horasExtras.domingos}}
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        {{empleado.devengado.valorExtras.domingos | formatCurrency}}
                                      </div>
                                    </div>
                                  </div>

                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="horasExtrasNocturnaDomingos"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        HORAS EXTRAS NOCTURNA DOMINGOS:
                                        {{empleado.devengado.horasExtras.nocturnaDomingos}}
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        {{empleado.devengado.valorExtras.nocturnaDomingos | formatCurrency}}
                                      </div>
                                    </div>
                                  </div>

                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="horasExtrasRecargoNocturno"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        HORAS EXTRAS RECARGO NOCTURNO:
                                        {{empleado.devengado.horasExtras.recargoNocturno}}
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        {{empleado.devengado.valorExtras.recargoNocturno | formatCurrency}}
                                      </div>
                                    </div>
                                  </div>



                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="totalExtrasValor"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        <strong>
                                          TOTAL EXTRAS VALOR
                                        </strong>
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        <strong>
                                          {{empleado.devengado.totalValorExtras | formatCurrency}}
                                        </strong>
                                      </div>
                                    </div>
                                  </div>
                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="auxilioTransporte"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        AUXILIO TRANSPORTE
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        {{empleado.auxTransporte | formatCurrency}}
                                      </div>
                                    </div>
                                  </div>

                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="totalDevengado"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        <strong>
                                          TOTAL DEVENGADO
                                        </strong>
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        <strong>
                                          {{empleado.devengado.totalDevengado | formatCurrency}}
                                        </strong>
                                      </div>
                                    </div>
                                  </div>
                                </div>


                                <div
                                  class="q-px-md row flex flex-center"
                                  id="titleDeducido"
                                >
                                  <h6 class="text-center text-primary">
                                    <strong>
                                      DEDUCIDO
                                    </strong>
                                  </h6>
                                </div>

                                <div class="row wrap justify-center items-end content-center q-gutter-md text-center">

                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="saludColaborador"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        SALUD COLABORADOR
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        {{empleado.deducido.salud | formatCurrency}}
                                      </div>
                                    </div>
                                  </div>


                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="pensionColaborador"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        PENSION
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        {{empleado.deducido.pension | formatCurrency}}
                                      </div>
                                    </div>
                                  </div>

                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="fondoSolidaridad"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        FONDO SOLIDARIDAD
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        {{empleado.deducido.fondoSolidaridad | formatCurrency}}
                                      </div>
                                    </div>
                                  </div>

                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="uvt"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        UVT
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        {{empleado.deducido.uvt}}
                                      </div>
                                    </div>
                                  </div>

                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="retefuente"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        RETEFUENTE
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        {{empleado.deducido.retefuente | formatCurrency}}
                                      </div>
                                    </div>
                                  </div>

                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="totalDeducido"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        <strong>
                                          TOTAL DEDUCIDO
                                        </strong>
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        <strong>
                                          {{empleado.deducido.totalDeducido | formatCurrency}}
                                        </strong>
                                      </div>
                                    </div>
                                  </div>
                                </div>


                                <div
                                  class="q-px-md row flex flex-center"
                                  id="titleParafiscales"
                                >
                                  <h6 class="text-center text-primary">
                                    <strong>
                                      PARAFISCALES
                                    </strong>
                                  </h6>
                                </div>

                                <div
                                  class="row wrap justify-center items-end content-center q-gutter-md text-center"
                                  id="parafiscales"
                                >

                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="parafiscalesSalud"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        EMPLEADOR SALUD
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        {{empleado.parafiscales.salud | formatCurrency}}
                                      </div>
                                    </div>
                                  </div>

                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="parafiscalesPension"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        EMPLEADOR PENSION
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        {{empleado.parafiscales.pension | formatCurrency}}
                                      </div>
                                    </div>
                                  </div>

                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="parafiscalesArl"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        EMPLEADOR ARL
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        {{empleado.parafiscales.arl | formatCurrency}}
                                      </div>
                                    </div>
                                  </div>

                                  <div
                                    class="col-lg-2 col-md-3 col-sm-3 col-xs-5"
                                    id="parafiscalesSena"
                                  >
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        EMPLEADOR SENA
                                      </div>
                                    </div>
                                    <hr />
                                    <div class="row wrap justify-start items-end content-start">
                                      <div class="col-12">
                                        {{empleado.parafiscales.sena | formatCurrency}}
                                      </div>
                                    </div>
